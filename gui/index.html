<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NAS Accessibility Script GUI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-start p-8 space-y-6">
  <h1 class="text-3xl font-bold text-center">NAS Accessibility Script GUI</h1>

  <section class="w-full max-w-lg">
    <button id="selectFileBtn" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 w-full">
      📂 Choose File
    </button>
    <p id="selectedFileName" class="mt-4 font-semibold text-center">No file selected yet.</p>
  </section>

  <section class="flex space-x-4 items-center">
    <label class="flex items-center space-x-2">
      <input type="radio" name="mode" value="fix" checked class="accent-blue-600">
      <span>Fix</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="radio" name="mode" value="suggest" class="accent-blue-600">
      <span>Suggest</span>
    </label>
  </section>

  <section class="flex space-x-4">
    <button id="runBtn" disabled class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
      🚀 Run Script
    </button>
    <button id="clearBtn" class="bg-gray-500 text-white px-6 py-3 rounded hover:bg-gray-600">
      🗑️ Clear
    </button>
  </section>

  <div id="outputBox" class="w-full max-w-lg bg-gray-900 text-white p-4 rounded shadow overflow-y-auto whitespace-pre-wrap h-64">Output will appear here...</div>

  <script src="render.js"></script>
</body>
</html>
