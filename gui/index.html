<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NAS Accessibility GUI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f8fafc;
      color: #333;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #1e40af;
    }
    #selectedFileName {
      margin-top: 1rem;
      font-weight: bold;
    }
    #outputBox {
      white-space: pre-wrap;
      background: #1e293b;
      color: #f8fafc;
      padding: 1rem;
      border-radius: 0.375rem;
      margin-top: 1rem;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>NAS Accessibility Script GUI</h1>

  <section>
    <button id="selectFileBtn">ðŸ“‚ Choose File</button>
    <p id="selectedFileName">No file selected yet.</p>
  </section>

  <section style="margin-top: 1rem;">
    <label>
      <input type="radio" name="mode" value="fix" checked> Fix
    </label>
    <label style="margin-left: 20px;">
      <input type="radio" name="mode" value="suggest"> Suggest
    </label>
  </section>

  <section style="margin-top: 1rem;">
    <button id="runBtn" disabled>ðŸš€ Run Script</button>
    <div id="outputBox">Output will appear here...</div>
  </section>

  <script src="render.js"></script>
</body>
</html>
